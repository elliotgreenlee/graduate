
{% extends "layout.html" %}
{% block content %}
<div class="body-content">
  <div class="row">
    <div class="col-md-6 col-md-offset-4 vcenter">
        <h2>Search</h2>
        {% if form %}
        <form class="form-search" id="searchForm" method="POST" action="/">
          <div class="form-group">
            {{ form.query(placeholder="Type your query...", class_="form-control") }}
          </div>
          <br>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
